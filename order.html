<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="stl.css">
    <script type="text/javascript" src="java.js">  </script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Css/bootstrap5-rte.css">
    <link rel="stylesheet" href="Css/bootstrap5-rte.min.css">

    <link rel="stylesheet" href="Css/w3pro.css">

  <body>
    <h3 class="w3-center" style=" margin-bottom: 30px;">You can send your order by fiiling the following forms</h3>

    <div class="div">

    <form class="w3-container "  action="index.html" >
  <p>
  <label class="w3-text-grey">First Name</label>
  <input class="w3-input w3-border w3-indingo" type="text" placeholder="enter your first name " required></p>
  <p>
  <label class="w3-text-grey">Last Name</label>
  <input class="w3-input w3-border w3-indingo" type="text" placeholder="enter your last name " required></p>
  <p>
  <label class="w3-text-grey">Email</label>
  <input class="w3-input w3-border w3-indingo" type="text" placeholder="enter your email " required></p>
  <label class="w3-text-grey">Password</label>
  <input class="w3-input w3-border w3-indingo" type="password" placeholder="enter your password" required></p>
  <p>
  <label class="w3-text-grey">Order</label>
  <input class="w3-input w3-border w3-indingo" type="text" placeholder="enter your order list" required></p>
  <p>
  <label class="w3-text-grey">Address</label>
  <input class="w3-input w3-border w3-indingo" type="text" placeholder="enter the address to be order delivered" required></p>
  <p>
  <button class="btn btn-lg  btn-outline-info text-dark">Order Us</button></p>
</form>
</div>

  </body>
</html>
